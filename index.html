<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      height: 600px;
      background: #fff;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .chat-header {
      background: #4a76a8;
      color: white;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f9f9f9;
    }

    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 70%;
      clear: both;
    }

    .message.user {
      background: #4a76a8;
      color: white;
      float: right;
    }

    .message.bot {
      background: #e5e5ea;
      color: #000;
      float: left;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      padding: 15px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .chat-input button {
      padding: 15px 20px;
      background: #4a76a8;
      border: none;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .chat-input button:hover {
      background: #3a5c82;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Chat Room</div>
    <div class="chat-messages">
      <div class="message bot">Hello! How can I help you today?</div>
      <div class="message user">I need some test HTML template.</div>
      <div class="message bot">Here you go!</div>
    </div>
    <div class="chat-input">
      <input type="text" placeholder="Type a message..." />
      <button>Send</button>
    </div>
  </div>
</body>
</html>
