<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="description" content="Polished personal portfolio: bio, projects, resume, and contact. Fully accessible, responsive, and ready to deploy."/>
  <style>
    /* Basic CSS reset and helpers */
    *, *::before, *::after { box-sizing: border-box; }
    :focus { outline: 3px solid #7aa7ff; outline-offset: 2px; }
    html { scroll-behavior: smooth; }
    body { margin: 0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial; line-height: 1.6; color: var(--text); background: var(--bg); }

    /* Theme variables (light/dark) */
    :root {
      --bg: #0b0e15;
      --surface: #141a25;
      --text: #e8eaf6;
      --muted: #aab6c7;
      --card: #1e2430;
      --border: rgba(255,255,255,.08);
      --primary: #7c8cff;
      --secondary: #4dd1c8;
      --radius: 12px;
      --shadow: 0 6px 20px rgba(0,0,0,.25);
    }
    [data-theme="light"] {
      --bg: #f7f7fb;
      --surface: #ffffff;
      --text: #1b2540;
      --muted: #5f6b82;
      --card: #ffffff;
      --border: rgba(0,0,0,.08);
      --shadow: 0 6px 20px rgba(0,0,0,.08);
    }
    [data-theme="dark"] { /* default is already dark, kept for clarity */ }

    /* Layout helpers */
    .container { width: min(1100px, 92%); margin: 0 auto; }
    .section { padding: 64px 0; }
    .section h2 { margin: 0 0 8px; font-size: 2rem; letter-spacing: .2px; }
    .section p.section-lead { color: var(--muted); margin-top: 0; margin-bottom: 1.25rem; }

    /* Skip link for accessibility */
    .skip-link {
      position: absolute; left: -9999px; top: auto;
      background: #111; color: #fff; padding: 8px 12px; border-radius: 6px;
      z-index: 100; text-decoration: none;
    }
    .skip-link:focus { left: 12px; top: 12px; }

    /* Header / Nav */
    header.site-header {
      position: sticky; top: 0; z-index: 50;
      background: rgba(0,0,0,.25); backdrop-filter: saturate(1.2) blur(6px);
      border-bottom: 1px solid var(--border);
    }
    [data-theme="light"] header.site-header { background: rgba(255,255,255,.8); }
    .header-inner { display: flex; align-items: center; justify-content: space-between; padding: 14px 0; gap: 12px; }

    .brand {
      display: inline-flex; align-items: center; text-decoration: none; color: inherit;
    }
    .avatar {
      width: 40px; height: 40px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center;
      background: linear-gradient(135deg, #6c63ff 0%, #4dd1c8 100%);
      color: white; font-weight: 700; margin-right: 10px;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.25);
    }
    .brand-name { font-weight: 700; font-size: 1.1rem; }

    nav.main-nav {
      display: flex; gap: 8px; flex-wrap: wrap;
    }
    nav.main-nav a {
      text-decoration: none; color: var(--text); padding: 8px 12px; border-radius: 8px;
      border: 1px solid transparent;
    }
    nav.main-nav a:hover, nav.main-nav a:focus { background: rgba(124,140,255,.15); border-color: rgba(124,140,255,.4); }
    #theme-toggle {
      border: none; background: var(--card); color: var(--text);
      padding: 8px 12px; border-radius: 8px; cursor: pointer;
      box-shadow: var(--shadow);
    }

    /* Hero / Intro */
    .hero {
      padding: 80px 0 40px;
      text-align: left;
      background: linear-gradient(135deg, rgba(124,140,255,.20), rgba(77,209,200,.15)),
                  radial-gradient(circle at 20% -20%, rgba(124,140,255,.25), transparent 40%),
                  transparent;
    }
    .hero-content { display: grid; grid-template-columns: 1.1fr 0.9fr; gap: 28px; align-items: center; }
    .hero h1 { font-size: 2.6rem; margin: 10px 0 8px; line-height: 1.08; letter-spacing: .2px; }
    .tagline { color: var(--muted); font-size: 1.05rem; }
    .cta-row { margin-top: 18px; display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    .btn {
      display: inline-flex; align-items: center; justify-content: center;
      padding: 12px 16px; border-radius: 10px; text-decoration: none;
      border: 1px solid transparent; cursor: pointer; font-weight: 600;
      background: linear-gradient(135deg, var(--primary), #5bd1b8);
      color: white;
    }
    .btn.secondary {
      background: transparent; color: var(--text); border-color: var(--border);
    }

    .hero-visual {
      min-height: 220px; border-radius: var(--radius);
      background: conic-gradient(from 180deg at 50% 50%, #2f2f3f, #3b3b6e, #2f2f3f);
      display: grid; place-items: center;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }
    .avatar-big {
      width: 120px; height: 120px; border-radius: 50%;
      background: #fff; color: #333; display: grid; place-items: center;
      font-weight: 800; font-size: 42px;
      box-shadow: 0 6px 20px rgba(0,0,0,.25);
    }

    /* Sections grid styling */
    .section { padding-inline: 0; }
    .grid { display: grid; gap: 16px; }
    .section-header { display: flex; justify-content: space-between; align-items: baseline; gap: 12px; margin-bottom: 8px; }

    /* About / Bio */
    .bio-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; align-items: center; }
    .bio-text { color: var(--muted); }
    .bio-photo { width: 100%; max-width: 320px; justify-self: end; }

    /* Projects */
    .project-grid { grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 16px; display: flex; flex-direction: column; min-height: 320px; }
    .card-media { height: 140px; border-radius: 10px; background: linear-gradient(135deg, #2a2a5c, #2b8a7f); display: grid; place-items: center; color: white; font-weight: 700; margin-bottom: 12px; }
    .card h3 { margin: 6px 0 6px; }
    .chips { display: flex; flex-wrap: wrap; gap: 6px; margin: 6px 0 10px; }
    .chip { background: rgba(124,140,255,.15); color: #dbe2ff; padding: 4px 8px; border-radius: 999px; font-size: 12px; }

    .project-links { margin-top: auto; display: flex; gap: 8px; }
    .project-links a { text-decoration: none; color: white; padding: 8px 10px; border-radius: 6px; background: #4f6af2; }
    .project-links a.secondary { background: #2e2e6e; }

    /* Resume */
    .resume-content { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 16px; }
    .resume-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .resume-item { margin-bottom: 14px; }
    .resume-item h4 { margin: 0 0 4px; }
    .resume-item .meta { color: var(--muted); font-size: 0.92rem; }

    /* Contact / Form */
    form { display: grid; gap: 12px; }
    .form-row { display: grid; gap: 6px; }
    label { font-size: 0.95rem; font-weight: 600; }
    input, textarea { width: 100%; padding: 10px 12px; border-radius: 8px; border: 1px solid var(--border); background: #fff; color: #111; }
    input:focus, textarea:focus { border-color: #7aa7ff; outline: none; }
    .error { color: #e85c5c; font-size: 0.85rem; min-height: 1em; }

    .form-status { font-size: 0.95rem; margin-top: 6px; }

    @media (max-width: 900px) {
      .hero-content { grid-template-columns: 1fr; text-align: left; }
      .bio-grid { grid-template-columns: 1fr; }

</body>
</html>
